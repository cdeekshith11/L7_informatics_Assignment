<!DOCTYPE html>
<html>
<head>
    <title>Add Flavor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2>Add a New Flavor</h2>
    <form action="{{ url_for('add_flavor') }}" method="POST">  <!-- Ensure the action is set -->
        <label for="flavor">Flavor:</label>
        <input type="text" id="flavor" name="flavor" required>  <!-- Added required attribute for better UX -->
        <button type="submit">Add Flavor</button>
    </form>
    
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    {% if message %}
        <p style="color:green">{{ message }}</p>
    {% endif %}
</body>
</html>
