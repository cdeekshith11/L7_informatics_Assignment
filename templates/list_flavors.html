<!DOCTYPE html>
<html>
<head>
    <title>Flavor List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2>List of Seasonal Flavors</h2>
    <ul>
        {% for flavor in flavors %}
            <li>
                {{ flavor.flavor }}
                <!-- Update Button -->
                <a href="{{ url_for('update_flavor', flavor_id=flavor.id) }}">Update</a>
                
                <!-- Delete Button (uses form for POST request) -->
                <form action="{{ url_for('delete_flavor', flavor_id=flavor.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <!-- Link to Add a New Flavor -->
    <a href="{{ url_for('add_flavor') }}">Add New Flavor</a>
</body>
</html>
